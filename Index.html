<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Note-App</title>
	<link href="style-sheet.css" type="text/css" rel="stylesheet">
	
</head>
<body>

	<!--Header Element, make a script for plus sign to add notes-->
	<header id="mainHeader">
	
		<!--Hamburger menu, opens side nav-->
		<img onClick="openNav()" src="img/iconfinder_menu-alt_134216.png">
		<!--Plus sign, need to add pop up that asks for input and displays it-->
		<img onClick="addNote()" src="img/iconfinder_add_126583.png" align="right">
		
	</header>
	
	
	<!--Sidenav contents, so what shows in side nav.-->
	<div id="mySidenav" class="sidenav">
		
		<!--Close Button-->
		<a class="closebtn" onclick="closeNav()">&times;</a>
	  	<label>Background Color:</label>
		<!--Select color-->
	  	<input type="color" id="colorInputColor">
		<!--Finalize color change-->
	 	<button type="button" onClick="changeColor()">
		Click to change Color
	  	</button>
	  
	</div>
	
	<ul id="noteList"></ul>

	<script src="jquery-3.5.0.js"></script>
	<script src="Script-sheet.js"></script>

</body>
</html>
